<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-advancedjs-hw-02/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW3</title>
    <script type="module" crossorigin src="/goit-advancedjs-hw-02/index.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-02/assets/vendor-De63neY_.js">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-02/assets/index-ByMML5oX.css">
  </head>
  <body>
    <header class="header">
  <div class="container">
    <nav class="nav">
      <a class="nav-logo" href="./index.html" aria-label="Site logo">
        <svg class="nav-logo-icon" width="100" height="30">
          <use href="/goit-advancedjs-hw-02/assets/sprite-E8vg0sBb.svg#logo"></use>
        </svg>
      </a>
      <ul class="nav-list"></ul>
    </nav>
  </div>
</header>

    <main>
      <section class="container">
        <form class="searching-form" id="searching-form">
          <div class="search-input-group">
            <div class="input-group">
              <input
                id="search"
                name="search"
                type="text"
                placeholder="Type your search..."
              />
            </div>

            <button type="submit">Search</button>
          </div>

          <input type="checkbox" id="show-options" hidden />
          <label for="show-options" class="toggle-label"
            >Show advanced options</label
          >

          <div class="options">
            <fieldset>
              <legend>Orientation</legend>
              <div class="radio-group">
                <input
                  type="radio"
                  name="orientation"
                  id="orientation-horizontal"
                  value="horizontal"
                  checked
                />
                <label for="orientation-horizontal">Horizontal</label>

                <input
                  type="radio"
                  name="orientation"
                  id="orientation-vertical"
                  value="vertical"
                />
                <label for="orientation-vertical">Vertical</label>
              </div>
            </fieldset>

            <div class="checkbox-group">
              <input
                type="checkbox"
                name="safesearch"
                checked
                id="safesearch"
              />
              <label for="safesearch">Enable Safe Search</label>
            </div>

            <div class="select-group">
              <label for="type">Image type</label>
              <select name="type" id="type">
                <option value="all">All</option>
                <option value="photo">Photo</option>
                <option value="illustration">Illustration</option>
                <option value="vector">Vector</option>
              </select>
            </div>
          </div>
        </form>
        <div class="loader is-hidden" id="loader"></div>
        <ul id="gallery" class="gallery"></ul>
      </section>
    </main>

  </body>
</html>
